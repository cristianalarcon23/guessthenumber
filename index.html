        }

                let attempt = prompt("What number am I thinking?");
                if (attempt < rightNumber) {
                    console.log(`You are low, guess high, this is your attempt number ${i}`);
                    i++;
                }
                else if (attempt > rightNumber) {
                    console.log(`You are high, guess low, this is your attempt number ${i}`);
                    i++;
                }
                else if (attempt = rightNumber && i === 1) {
                    console.log("I will grab you a beer, you made it at first sight!!!!")
                    i=20;
                }

                else {
                    console.log(`You are the fucking master of the sala, bro. You made it!!! I whas thinkg on ${rightNumber}`)
                    i=20;
                }

            }
            return rightNumber;
        }
        guessTheNumber();
